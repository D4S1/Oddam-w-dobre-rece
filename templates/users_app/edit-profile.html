{% extends 'base.html' %}

{% block header %}
    <header>
      {% include 'header.html' %}
    </header>
{% endblock %}

{% block content %}
    <section class="login-page">
      <h2>Edytuj dane</h2>
      <form method="post" action="{% url 'users_app:edit-profile' %}">
          {% csrf_token %}
        <div class="form-group">
          <input type="text" name="name" value="{{name}}" />
        </div>
         <div class="form-group">
          <input type="text" name="surname" value="{{surname}}" />
        </div>
        <div class="form-group">
          <input type="email" name="email" value="{{email}}" />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło" />
        </div>

        {% if msg %}
        <div>{{msg}}</div>
        {% endif %}
        <div class="form-group form-group--buttons">
          <a href="{% url 'users_app:profile' %}" class="btn btn--without-border">Cofnij się do profilu</a>
          <button class="btn" type="submit">Edit</button>
        </div>
      </form>
    </section>
{% endblock %}
