{% extends 'base.html' %}

{% block header %}
    <header>
      {% include 'header.html' %}
    </header>
{% endblock %}

{% block content %}
    <section class="login-page">
      <h2>Zmień hasło</h2>
      <form method="post" action="{% url 'users_app:change-password' %}">
          {% csrf_token %}
        <div class="form-group">
          <input type="password" name="password1" placeholder="Nowe hasło" />
        </div>
        <div class="form-group">
          <input type="password" name="password2" placeholder="Powtórzone hasło" />
        </div>
        <div class="form-group">
          <input type="password" name="old-password" placeholder="Stare Hasło" />
        </div>

        {% if msg %}
        <div>{{msg}}</div>
        {% endif %}
        <div class="form-group form-group--buttons">
          <a href="{% url 'users_app:profile' %}" class="btn btn--without-border">Cofnij się do profilu</a>
          <button class="btn" type="submit">Edit</button>
        </div>
      </form>
    </section>
{% endblock %}
